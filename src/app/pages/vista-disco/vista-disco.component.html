<div class="mostrar col-12">
    <mat-form-field>
        <mat-label>Disco Id</mat-label>
        <input type="number" matInput #id>
    </mat-form-field>
</div>
<div class="boton col-12">
    <button type="button" class="btn btn-primary" on-click="obtenerDiscos(id.value)">Mostrar</button>
</div>

<div class="tabla">
    <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Intérprete</th>
            <th scope="col">Año de publicación</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let disco of discos">
            <td>{{disco.titulo}}</td>
            <td>{{disco.interprete}}</td>
            <td>{{disco.anyopublicacion}}</td>
            </tr>
    </table>
</div>
